{% extends "base.html" %}

{% block content %}
<div class="row">
    <form class="input-field col s4" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <label>Age</label>
                <input name="Age" type="number" required id='Age'>
            </div>
            <div class="input-field col s6">
                <select name="ASA" required id="ASA">
                    <option value="" disabled selected>Select ASA</option>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                </select>
                <label>ASA</label>
            </div>
            <div class="input-field col s6">
                <label>GCS</label>
                <input name="GCS" type="number"required id="GCS">
            </div>
            <div class="input-field col s6">
                <label>White Cell Count</label>
                <input name="WCC" type="number" step="0.1" required id="WCC">
            </div>
            <div class="input-field col s6">
                <label>Heart Rate</label>
                <input name="HR" type="number" required id="HR">
            </div>
            <div class="input-field col s6">
                <label>Systolic Blood Pressure</label>
                <input name="SBP" type="number" required id="SBP">
            </div>
            <div class="input-field col s6">
                <label>Sodium</label>
                <input name="Na" type="number" id="Na" required>
            </div>
            <div class="input-field col s6">
                <label>Potassium</label>
                <input name="K" type="number" step="0.1" id="K" required>
            </div>
            <div class="input-field col s6">
                <label>Urea</label>
                <input name="Urea" type="number" step="0.1" id="Urea" required>
            </div>
            <div class="input-field col s6">
                <label>Creatanine</label>
                <input name="Creat" type="number" id="Creat" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <label>Lactate</label>
                <input name="Lactate" type="number" id="Lactate" step="0.1" >
            </div>
            <div class="input-field col s6">
                <label>Albumin</label>
                <input name="Albumin" type="number" id="Albumin" >
            </div>
        </div>
        <div class="row">
            <div class=" switch col s6">
                <h6>Does the Patient have an arythmia?</h6>
                <label>
                    No
                    <input name="Sinus" type="checkbox" id="Sinus">
                    <span class="lever"></span>
                    Yes
                </label>
            </div>
            <div class="switch col s6">
                <h6>Was a CT scan performed?</h6>
                <label>
                    No
                    <input name="CT_performed" type="checkbox" id="CT_performed">
                    <span class="lever"></span>
                    Yes
                </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="Indication" id="Indication" required>
                    <option value="" disabled selected>What is the Indication for surgery?</option>
                    <option value="0">SmallBowelObstruction</option>
                    <option value="1">IntestinalObstruction</option>
                    <option value="2">Perforation</option>
                    <option value="3">LargeBowelObstruction</option>
                    <option value="4">Peritonitis</option>
                    <option value="5">Ischaemia</option>
                    <option value="6">Haemorrhage</option>
                    <option value="7">Colitis</option>
                    <option value="8">Other</option>
                    <option value="9">AbdominalAbscess</option>
                    <option value="10">AnastomoticLeak</option>
                    <option value="11">IncarceratedHernia</option>
                    <option value="12">Volvulus</option>
                </select>
                <label>Indication</label>
            </div>
            <div class="input-field col s12">
                <select name="Cardio" id="Cardio" required>
                    <option value="" disabled selected>Select Cardiac Impairement</option>
                    <option value="0">No Cardiac Failure</option>
                    <option value="1">diuretic, digoxin, Rx for angina or hypertension</option>
                    <option value="2">peripheral oedema, warfarin, borderline cardiomyopathy</option>
                    <option value="3">raised JVP, cardiomegaly</option>
                </select>
                <label>Cardiac</label>
            </div>
            <div class="input-field col s12">
                <select name="Resp" id="Resp" required>
                    <option value="" disabled selected>Select Respiratory Impairement</option>
                    <option value="0">No dyspnoea</option>
                    <option value="1">dyspnoea on exertion, mild COAD</option>
                    <option value="2">limiting dyspnoea, moderate COAD</option>
                    <option value="3">dyspnoea at rest, pulmonary fibrosis/consolidation </option>
                </select>
                <label>Cardiac</label>
            </div>
            <div class="input-field col s12">
                <select name="Malignancy" id="Malignancy" required>
                    <option value="" disabled selected>Malignancy Status</option>
                    <option value="0">No malignancy</option>
                    <option value="1">primary malignancy only</option>
                    <option value="2">malignancy + nodal mets</option>
                    <option value="3">malignancy + distant mets</option>
                </select>
                <label>Malignancy</label>
            </div>
            <div class="input-field col s12">
                <select name="Soiling" id="Soiling" required>
                    <option value="" disabled selected>Predicted Peritoneal Soiling</option>
                    <option value="0">No soiling</option>
                    <option value="1">minor soiling</option>
                    <option value="2">local pus</option>
                    <option value="3">free bowel content, pus or blood</option>
                </select>
                <label>Soiling</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
        </div>
        
    </form>
    <div class="col s8 ">

        {% if results %}
        <div class="row">
            <h5>ID:</h5> {{results.ID}}
        </div>
        <div class="row">
            <h5>Seed:</h5> {{results.Seed}}
        </div>
        <div class="row">
            <h5>Results:</h5>
            <div id="histogram"></div>
        </div>
        {% endif%}
        
        
    </div>
</div>
{% endblock %}
